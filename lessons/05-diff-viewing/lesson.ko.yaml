id: diff-viewing
title: "Diff 보기 & 선택적 스테이징"
description: "diff를 확인하고 개별 파일을 선택적으로 스테이징하는 방법을 배웁니다"
difficulty: beginner
estimatedMinutes: 5

steps:
  - id: stage-app-only
    instruction: |
      이 레슨에서는 diff를 보고 파일을 선택적으로 스테이징하는 방법을 배웁니다.

      두 파일이 수정되어 있습니다: app.js와 config.json

      Diff 보기:
        - Files 패널에서 위/아래 방향키로 파일을 선택하면
          오른쪽에 해당 파일의 diff가 자동으로 표시됩니다
        - app.js를 선택해 보세요 — 두 개의 개별 hunk(변경 그룹)가
          있는 것을 확인할 수 있습니다: Auth 섹션과 Data Processing 섹션
        - Enter를 누르면 파일 내부로 들어가 hunk 단위로 볼 수 있습니다

      선택적 스테이징:
        - Space = 선택한 파일만 스테이징 (전체가 아닌 개별 파일)
        - Tab = 스테이징/언스테이징 패널 전환

      과제:
        app.js를 선택하고 diff를 확인하세요. 그런 다음 app.js만
        스테이징하세요 (config.json은 스테이징하지 마세요).
        커밋 메시지에 "partial"이라는 단어를 포함하여 커밋하세요.
    hints:
      - "Files 패널에서 방향키로 app.js를 선택하세요"
      - "Space를 눌러 선택한 파일을 스테이징합니다"
      - "Tab을 눌러 스테이징된 파일과 언스테이징된 파일을 확인하세요"
      - "app.js를 스테이징한 후 c를 눌러 커밋 대화상자를 엽니다"
      - "'partial'을 포함하는 메시지를 입력하세요 (예: 'partial: update app logic')"

  - id: commit-remaining
    instruction: |
      잘 했습니다 — config.json은 남겨두고 app.js만 커밋했습니다.

      이제 나머지 변경사항을 스테이징하고 커밋하여 마무리하세요.

      과제:
        config.json을 스테이징하고 원하는 메시지로 커밋하세요.
        커밋 후 작업 디렉토리가 완전히 깨끗해야 합니다.
    hints:
      - "Files 패널에서 config.json을 선택하고 Space를 눌러 스테이징하세요"
      - "c를 눌러 커밋하고 메시지를 입력한 후 확인하세요"
      - "커밋 후 Files 패널이 비어 있어야 합니다"

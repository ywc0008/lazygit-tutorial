id: push-pull
title: "Push와 Pull"
description: "push와 pull을 사용하여 리모트 저장소와 동기화하는 방법을 배웁니다"
difficulty: beginner
estimatedMinutes: 5

steps:
  - id: pull-changes
    instruction: |
      팀에서 일할 때, 다른 사람이 푸시한 변경사항을 풀(pull)해야 합니다.

      이 시나리오는 리모트 저장소를 시뮬레이션합니다. 동료가
      "colleague.js" 파일이 포함된 커밋을 푸시했지만, 여러분의
      로컬에는 아직 없습니다. 또한 여러분의 로컬에는 "myfile.js"
      커밋이 있지만 리모트에는 없습니다.

      lazygit에서 pull하는 방법:
        - p (소문자)를 아무 패널에서나 눌러 리모트에서 가져오기

      참고: lazygit이 pull 전략(merge, rebase 등)을 물어볼 수 있습니다.
      기본값 또는 "merge" 옵션을 선택하세요.

      과제:
        리모트 변경사항을 pull하여 "colleague.js" 파일이
        작업 디렉토리에 나타나도록 하세요.
    hints:
      - "p (소문자)를 눌러 pull하세요"
      - "전략을 물어보면 merge를 선택하거나 Enter를 누르세요 (기본값)"
      - "pull 후 파일 목록에 colleague.js가 보여야 합니다"
      - "Commits 패널에서 여러분의 커밋과 동료의 커밋이 모두 보여야 합니다"

  - id: push-changes
    instruction: |
      이제 로컬 커밋을 리모트에 push하여 동료도 여러분의 작업을
      볼 수 있게 하세요.

      lazygit에서 push하는 방법:
        - P (대문자 / Shift+P)를 아무 패널에서나 눌러 리모트로 올리기

      과제:
        변경사항을 리모트 저장소에 push하세요.
    hints:
      - "P (Shift+P, 대문자)를 눌러 push하세요"
      - "push 후 리모트에 여러분의 모든 커밋이 반영되어야 합니다"
      - "push가 실패하면, 먼저 pull을 했는지 확인하세요 (이전 단계)"

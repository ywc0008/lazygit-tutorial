id: staging-commit
title: "스테이징과 커밋"
description: "lazygit에서 파일을 스테이징하고 커밋하는 방법을 배웁니다"
difficulty: beginner
estimatedMinutes: 5

steps:
  - id: stage-and-commit
    instruction: |
      이 레슨에서는 파일을 스테이징하고 커밋을 만듭니다.

      작업 디렉토리에 3개의 변경사항이 있습니다:
        - app.js     (수정됨 - 새 함수 추가)
        - index.html (수정됨 - 푸터 추가)
        - style.css  (새 파일)

      lazygit에서 스테이징과 커밋하는 방법:
        1. Files 패널로 이동 (숫자 2 또는 Tab)
        2. 파일 스테이징:
           - Space = 개별 파일 스테이징/언스테이징
           - a = 모든 파일 한번에 스테이징
        3. 커밋:
           - c = 커밋 메시지 입력창 열기
           - "first"라는 단어가 포함된 메시지 입력
             (예: "first feature commit")
           - Enter로 커밋 확정

      과제:
        3개 파일을 모두 스테이징하고 커밋하세요. 커밋 메시지에는
        반드시 "first"라는 단어가 포함되어야 합니다 (대소문자 무관).
    hints:
      - "숫자 2 또는 Tab을 눌러 Files 패널로 이동하세요"
      - "a를 눌러 모든 파일을 한번에 스테이징하세요"
      - "c를 눌러 커밋 메시지 입력창을 여세요"
      - "'first'가 포함된 메시지를 입력한 뒤 Enter를 누르세요"
      - "커밋 후 Files 패널이 비어 있어야 합니다"

id: merge-conflict
title: "머지 충돌 해결"
description: "lazygit의 충돌 해결 UI를 사용하여 머지 충돌을 해결합니다"
difficulty: intermediate
estimatedMinutes: 10

steps:
  - id: merge-and-resolve
    instruction: |
      이 레슨에서는 main과 충돌하는 브랜치를 머지하고
      lazygit을 사용하여 충돌을 해결합니다.

      현재 상황:
        - "main" 브랜치에 있습니다
        - "feature/friendly-greeting" 브랜치에는 greeting.txt의
          같은 줄에 대한 다른 변경사항이 있습니다
        - 머지하면 충돌이 발생합니다

      머지 및 충돌 해결 방법:
        1. Branches 패널로 이동 (3번 키 또는 Tab)
        2. "feature/friendly-greeting" 선택
        3. M (대문자, Shift+m)을 눌러 현재 브랜치(main)로 머지
        4. 충돌이 발생하면 Files 패널로 이동 (2번 키 또는 Tab)
        5. 충돌 파일 (greeting.txt) 선택
        6. Enter를 눌러 충돌 해결 뷰를 엽니다
        7. 방향키로 충돌 영역을 탐색하고
           Space로 원하는 버전을 선택하거나
           b를 눌러 양쪽 모두 선택할 수 있습니다
        8. 또는 e를 눌러 에디터에서 직접 수정할 수 있습니다
        9. 해결 후 Files 패널에서 Space로 파일을 스테이징
       10. c를 눌러 머지 커밋을 생성합니다

      과제:
        feature/friendly-greeting을 main에 머지하고 모든 충돌을
        해결하세요. greeting.txt의 최종 내용은 어느 버전이든
        상관없습니다 — 충돌 마커만 남아있지 않으면 됩니다.
    hints:
      - "Branches 패널에서 머지할 브랜치 선택 후 M (대문자) = 현재 브랜치로 머지"
      - "충돌 발생 시 Files 패널에 충돌 파일이 UU 마커로 표시됩니다"
      - "충돌 파일 선택 후 Enter → 충돌 영역에서 Space로 원하는 쪽 선택"
      - "또는 e 키로 에디터를 열어 직접 편집할 수 있습니다"
      - "해결 후 Space로 스테이징 → c로 머지 커밋 완료"

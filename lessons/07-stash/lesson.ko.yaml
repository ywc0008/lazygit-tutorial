id: stash
title: "Stash (임시 저장)"
description: "커밋하지 않은 변경사항을 임시 저장하고 나중에 복원합니다"
difficulty: intermediate
estimatedMinutes: 5

steps:
  - id: stash-changes
    instruction: |
      이 레슨에서는 작업 중인 변경사항을 임시 저장(stash)하고
      나중에 복원하는 방법을 배웁니다.

      현재 상황:
        - "main" 브랜치에 커밋하지 않은 변경사항이 있습니다:
          app.js가 수정되었고 temp-notes.txt가 새로 생성되었습니다
        - "release" 브랜치도 존재합니다

      왜 stash를 사용하나요?
        브랜치를 전환하거나 pull을 해야 하는데 커밋하지 않은 작업이
        있을 때, stash를 사용하면 변경사항을 임시로 저장해두고
        나중에 다시 꺼내 쓸 수 있습니다.

      lazygit에서 stash하는 방법:
        - Files 패널에서 s (소문자)를 누르면 모든 변경사항이 stash됩니다
        - Stash 이름을 입력하거나 Enter로 기본 이름을 사용할 수 있습니다

      과제:
        현재 변경사항을 stash하세요. stash 후 작업 디렉토리가
        완전히 깨끗해야 합니다 (수정된 파일이나 추적되지 않는 파일 없음).
    hints:
      - "Files 패널에 있는지 확인하세요 (2번 키 또는 Tab)"
      - "s (소문자)를 눌러 모든 변경사항을 stash합니다"
      - "설명을 입력하거나 Enter를 눌러 기본 이름을 사용하세요"
      - "stash 후 Files 패널이 비어 있어야 합니다"

  - id: pop-stash
    instruction: |
      변경사항이 안전하게 stash에 저장되었습니다.
      작업 디렉토리가 깨끗합니다.

      이제 stash를 pop하여 변경사항을 복원하세요.

      lazygit에서 stash pop하는 방법:
        - Stash 패널로 이동 (5번 키 또는 Tab으로 이동)
        - 스태시 항목을 선택
        - g (소문자)를 눌러 pop — 변경사항을 복원하고
          스태시 항목을 삭제합니다
        - 참고: Space를 누르면 apply — 변경사항을 복원하지만
          스태시 항목은 보관 유지됩니다

      과제:
        stash를 pop하여 변경사항을 복원하세요. pop 후
        파일이 돌아와야 하고 (app.js 수정됨, temp-notes.txt 존재)
        stash 목록은 비어 있어야 합니다.
    hints:
      - "5번 키 또는 Tab을 눌러 Stash 패널로 이동하세요"
      - "방향키로 스태시 항목을 선택하세요"
      - "g (소문자)를 눌러 stash를 pop하세요"
      - "Space를 사용하지 마세요 — apply는 스태시 항목을 삭제하지 않습니다"
      - "pop 후 Files 패널에 변경사항이 다시 표시되는지 확인하세요"

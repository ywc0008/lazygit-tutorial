id: ui-navigation
title: "UI 탐색하기"
description: "lazygit의 패널 구성과 기본 탐색 방법을 배웁니다"
difficulty: beginner
estimatedMinutes: 5

steps:
  - id: explore-panels
    instruction: |
      lazygit에 오신 것을 환영합니다! 이 레슨에서는 인터페이스를 탐색합니다.

      lazygit에는 5개의 주요 패널이 있습니다:
        1. Status   - 저장소 이름과 현재 브랜치를 표시합니다
        2. Files    - 변경된 파일을 표시합니다 (스테이징/언스테이징)
        3. Branches - 로컬 및 리모트 브랜치 목록을 표시합니다
        4. Commits  - 커밋 히스토리를 표시합니다
        5. Stash    - 스태시된 변경사항을 표시합니다

      탐색 방법:
        - Tab 또는 숫자키(1-5)로 패널 간 이동
        - 방향키(Up/Down)로 패널 내 항목 선택
        - Enter로 선택한 항목의 세부 정보 보기
        - q로 lazygit 종료

      과제:
        lazygit을 열고 각 패널을 방문해 보세요. 준비된 파일,
        브랜치, 커밋을 확인하세요.
        탐색이 끝나면 q로 종료하세요.
    hints:
      - "Tab을 눌러 패널을 순환하거나, 1-5 숫자키로 직접 이동하세요"
      - "Files 패널에 수정된 파일이 보입니다 - app.js, config.json, style.css"
      - "Branches 패널에 'main'과 'feature/add-logging' 브랜치가 있습니다"
      - "Commits 패널에 main 브랜치의 커밋 3개가 보입니다"
      - "탐색을 마치면 q를 눌러 종료하세요"
